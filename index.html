  <meta name="theme-color" content="#0b0b10" />
  <title>@DjNitrax – Links</title>
  <meta name="description" content="NRW | Festivals & Clubs · Tickets • Merch • Socials" />

  <style>
    :root{
      --bg:#0b0b10;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.085);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --r: 22px;
      --r2: 16px;
      --max: 680px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1000px 700px at 15% 10%, rgba(156,55,255,.18), transparent 55%),
        radial-gradient(900px 600px at 85% 15%, rgba(0,255,204,.14), transparent 55%),
        radial-gradient(900px 700px at 50% 110%, rgba(255,0,128,.12), transparent 55%),
        var(--bg);
    }

    /* leichter “Linktree”-Cleaner Look: weniger Nebel, mehr Fokus */
    .wrap{
      width: min(var(--max), calc(100% - 26px));
      margin: 0 auto;
      padding: 26px 0 44px;
    }

    /* Top/Profile (zentriert wie Linktree) */
    .profile{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:10px;
      margin-bottom: 18px;
    }

    .avatar{
      width: 92px;
      height: 92px;
      border-radius: 999px;
      background:
        linear-gradient(135deg, rgba(0,255,204,.35), rgba(156,55,255,.35), rgba(255,0,128,.25));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .avatar::after{
      content:"";
      position:absolute; inset:-35%;
      background: conic-gradient(from 90deg, rgba(255,255,255,0), rgba(255,255,255,.22), rgba(255,255,255,0));
      animation: spin 3.6s linear infinite;
      opacity:.5;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    .handle{
      font-size: 26px;
      line-height: 1.1;
      margin:0;
      letter-spacing: .2px;
    }
